<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="  https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


  
</head>
<body>
<div id="first" >
        <h1>To Do List</h1>
        <form  action="/add" method="post">
            <div >
                <label class="thick">Enter the task</label>
                <input type="text" name="name">
            <button class="button1" type="submit" >Add</button>
            </div>
        </form>
        <br><br>
     <table class="table table-striped" id="todo_table" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Task name</th>
                <th>Done/Not done</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for todo in todo_list %}
        <tr>
            <td class="thick">{{todo.task_id }}</td>
            <td class="thick">{{ todo.name }}</td>
            {% if todo.done == False %}
            <td><label class="label pending">Not done</label></td>
            {% else %}
            <td><label class="label done">Done</label></td>
            {% endif %}
            <td><a  href="/update/{{ todo.task_id }}" class="button2">Update</a></td>
            <td><a  href="/delete/{{ todo.task_id }}" class="button3">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>



<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
<script>
    new DataTable('#todo_table');
</script>
</html>
